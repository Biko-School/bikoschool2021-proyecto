name: PR Linters and Test
on:
  push:
    branches:
      - 'turki-ruben'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Instalar dependencias
        working-directory: front
        run: npm ci
      - name: Ejecutar tests
        working-directory: front
        run: npm run test:precommit
      - name: Desplegar en firebase
        working-directory: front
        run: npm run deploy