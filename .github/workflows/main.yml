name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Instalar dependencias
        working-directory: front
        run: npm ci
      - name: Pasar prettier
        working-directory: front
        run: npm run prettier
